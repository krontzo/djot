<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo of djot in the browser</title>
    <script type="text/javascript" id="MathJax-script" async
       src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
     </script>
    <script src="djot.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div id="leftpane" class="pane">
        <div style="display:flex; flex-direction:row; justify-content:space-between;">
          <h1>
            <a id="titletext" href="https://github.com/jgm/djot">Djot</a>
            Playground
            (<a href="https://htmlpreview.github.io/?https://github.com/jgm/djot/blob/master/doc/syntax.html">syntax reference</a>)
          </h1>
          <span id="filter-open">filter</span>
        </div>
        <div id="filter-modal" class="modal">
          <div class="modal-content">
            <span id="filter-close" class="close">&times;</span>
            <select id="filter-examples">
              <option value="" disabled selected>Create your own or select an example</option>
              <option>empty_filter</option>
              <option>capitalize_text</option>
              <option>capitalize_emph</option>
              <option>multiple_filters</option>
              <option>letter_enumerated_lists_to_roman</option>
            </select>
            <a class="doclink" href="https://github.com/jgm/djot/blob/main/doc/djot.md#filters">documentation</a>

            <p id="filter-error"></p>
            <textarea id="filter" style="width:90%; height: 90%">return {
}</textarea>
          </div>
        </div>
        <textarea id="input" autofocus placeholder="Type some djot here..."></textarea>
      </div>
      <div id="rightpane" class="pane">
        <div class="controls">
          <select id="mode">
            <option value="preview">Preview</option>
            <option value="html">HTML</option>
            <option value="ast">AST</option>
            <option value="astjson">AST (JSON)</option>
            <option value="events">Events (JSON)</option>
          </select>
          &nbsp;
          <label>
            <input type="checkbox" id="sourcepos" checked="checked"/>
            Source positions
          </label>
        </div>
        <div id="resultpane">
          <iframe id="preview" sandbox="allow-same-origin allow-scripts" src="preview.html" frameborder="0"></iframe>
          <pre id="result"></pre>
        </div>
        <div id="timing">Parsed &amp; rendered in <span id="elapsed-time"></span> ms (<span id="kbps"></span> KB/s)</div>
      </div>
    </main>
  </body>
</html>
